<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STOREIM</title>

    <link rel="stylesheet" href="./fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./js/index.js">

</head>

<body>
    <header></header>
    <section id="slider">
        <div class="slider-container aspect-ratio-169">
            <img src="./img/ff.jpg" alt="">
            <img src="./img/222.jpg" alt="">
            <img src="./img/fff.jpg" alt="">
            <img src="./img/ffff.jpeg" alt="">
        </div>
        <div class="dot-container">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </section>
   <footer></footer>
    <script>
        const imgPosition = document.querySelectorAll(".aspect-ratio-169 img")
        const imgContainer = document.querySelector('.aspect-ratio-169')
        const dotItem = document.querySelectorAll(".dot")
        let imgNumber = imgPosition.length;
        let index = 0;
        imgPosition.forEach(function(img, index) {
            img.style.left = index * 100 + "%" // tự căn style theo chiều ngang, 5 tấm 100%
            dotItem[index].addEventListener("click", function() {
                slider(index)
            })
        })

        function imgSlide() {
            index++;
            if (index >= imgNumber) {
                index = 0
            }
            slider(index);
        }

        function slider(index) {
            imgContainer.style.left = "-" + index * 100 + "%"
            const dotActive = document.querySelector('.active')
            dotActive.classList.remove("active")
            dotItem[index].classList.add("active")
        }
        setInterval(imgSlide, 4000); // slide đổi sau 4s
    </script>
    <script src="./jquery/jquery.min.js"></script>
    <script src="./js/index.js">
    </script>
</body>


</html>
